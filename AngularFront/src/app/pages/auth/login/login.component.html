<div class="row m-2 mt-5">
    <div class="col-6 mx-auto mt-5">
      <form class="form-horizontal form-material" 
          id="loginform" 
          (ngSubmit)="login()"
          [formGroup]="loginForm"
          autocomplete="off">
        <h3>Iniciar sesion</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="mail">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="passwordcli">
        </div>
        <div>
            <a routerLink="/register">Crear cliente</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
</div>
